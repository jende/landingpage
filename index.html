<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">

    <title>Jendes App Hub</title>
    <style>
        body {
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .grid-container {
            display: grid;
            /* Detta skapar rutor som √§r 200px breda */
            grid-template-columns: repeat(auto-fit, 200px);
            gap: 25px;
            width: 100%;
            max-width: 1000px;
            justify-content: center;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            text-align: center;
            text-decoration: none;
            color: #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            
            /* H√§r tvingar vi fram kvadrat-formen */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 200px; 
            width: 200px;
        }

        .app-card:hover {
            transform: translateY(-8px);
            background: white;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }

        .app-icon {
            font-size: 50px;
            margin-bottom: 10px;
        }

        .app-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
    </style>
</head>
