<style>
    body {
        background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 40px 20px;
        display: flex;
        flex-direction: column;
        align-items: center; /* Centrerar innehållet vågrätt */
        min-height: 100vh;
    }

    .grid-container {
        display: grid;
        /* Skapar ett rutnät där varje kolumn är max 200px bred */
        grid-template-columns: repeat(auto-fit, 200px); 
        gap: 20px;
        width: 100%;
        max-width: 1000px;
        justify-content: center; /* Centrerar själva rutnätet */
    }

    .app-card {
        background: white;
        border-radius: 20px;
        padding: 30px 20px;
        text-align: center;
        text-decoration: none;
        color: #333;
        box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        transition: transform 0.2s ease;
        
        /* Detta gör att de inte sträcker ut sig på höjden */
        display: flex;
        flex-direction: column;
        justify-content: center;
        height: 180px; /* Här bestämmer du höjden på "kvadraten" */
    }

    .app-card:hover {
        transform: translateY(-5px);
    }

    .app-icon {
        font-size: 50px;
        margin-bottom: 15px;
    }

    .app-title {
        font-weight: bold;
        font-size: 18px;
    }
</style>
